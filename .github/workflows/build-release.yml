name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/keystore/release.keystore
      
      - name: Build APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
      
      - name: Build AAB
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fretpilot-android-apk
          path: android/app/build/outputs/apk/release/*.apk
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: fretpilot-android-aab
          path: android/app/build/outputs/bundle/release/*.aab

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run electron:build
      
      - name: Sign Windows installer (if certificate available)
        if: ${{ secrets.WIN_CERT_BASE64 != '' }}
        env:
          CERTIFICATE: ${{ secrets.WIN_CERT_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        shell: pwsh
        run: |
          [System.Convert]::FromBase64String($env:CERTIFICATE) | Set-Content -Path cert.pfx -AsByteStream
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
            /f cert.pfx `
            /p $env:CERTIFICATE_PASSWORD `
            /fd SHA256 `
            /tr http://timestamp.digicert.com `
            /td SHA256 `
            "dist-electron\FretPilot Setup 1.0.0.exe"
          Remove-Item cert.pfx
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: fretpilot-windows-installer
          path: dist-electron/*.exe
      
      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: fretpilot-windows-portable
          path: dist-electron/FretPilot*.exe
          if-no-files-found: ignore

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/fretpilot-android-apk/*.apk
            artifacts/fretpilot-windows-installer/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload AAB to Google Play
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.fretpilot.app
          releaseFiles: artifacts/fretpilot-android-aab/*.aab
          track: production
          status: completed
          inAppUpdatePriority: 2

  deploy-server:
    name: Deploy Backend API
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./server
