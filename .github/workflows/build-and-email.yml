name: Build and Email FretPilot APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
      
      - name: Get build info
        id: build_info
        run: |
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          BUILD_DATE=$(date '+%Y-%m-%d %H:%M:%S UTC')
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT
      
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk \
             android/app/build/outputs/apk/debug/FretPilot-debug.apk
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FretPilot-APK
          path: android/app/build/outputs/apk/debug/FretPilot-debug.apk
          retention-days: 30
      
      - name: Send email with APK
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… FretPilot Build Complete - ${{ github.sha }}"
          to: ${{ secrets.EMAIL_TO }}
          from: FretPilot Builder <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ðŸŽ¸ FretPilot Build Successful!
            
            ðŸ“¦ Build Info:
            - Size: ${{ steps.build_info.outputs.apk_size }}
            - Date: ${{ steps.build_info.outputs.build_date }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            
            ðŸ’¬ Commit Message:
            ${{ steps.build_info.outputs.commit_msg }}
            
            ðŸ“¥ APK is attached to this email.
            
            ðŸ”— View workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: android/app/build/outputs/apk/debug/FretPilot-debug.apk
          content_type: text/plain
