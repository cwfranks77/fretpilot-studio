<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" role="img" aria-label="Jam Session">
  <defs>
    <linearGradient id="bgj" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#161d28"/>
      <stop offset="100%" stop-color="#202a39"/>
    </linearGradient>
    <linearGradient id="band" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="16" fill="url(#bgj)"/>
  <g transform="translate(40,40)">
    <text x="0" y="34" font-family="Inter,Segoe UI,Arial" font-size="28" font-weight="700" fill="#e1e7f2">Jam Session</text>
    <text x="0" y="68" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#a9b2c9">Back your practice with a custom groove.</text>
    <rect x="0" y="100" width="640" height="14" rx="7" fill="#2a3142"/>
    <rect x="0" y="100" width="220" height="14" rx="7" fill="url(#band)">
      <animate attributeName="width" from="120" to="620" dur="6s" repeatCount="indefinite"/>
    </rect>
  </g>
  <g transform="translate(700,40)">
    <circle cx="40" cy="40" r="24" fill="#1f2532" stroke="#3a4358" stroke-width="2"/>
    <rect x="32" y="28" width="16" height="24" rx="2" fill="#06c167"/>
  </g>
</svg>