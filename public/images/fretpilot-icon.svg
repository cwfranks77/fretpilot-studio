<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconGrad)"/>
  
  <!-- Guitar pick outline -->
  <path d="M 256 100 Q 320 120, 330 200 Q 340 280, 256 380 Q 172 280, 182 200 Q 192 120, 256 100 Z" 
        fill="#fff" opacity="0.15" stroke="#fff" stroke-width="3"/>
  
  <!-- Stylized guitar/fretboard -->
  <g transform="translate(256,200)">
    <!-- Neck -->
    <rect x="-30" y="-80" width="60" height="200" rx="8" fill="#2a2a2a" stroke="#fff" stroke-width="2"/>
    
    <!-- Frets -->
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="40" x2="30" y2="40" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="80" x2="30" y2="80" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- Strings -->
    <line x1="-20" y1="-80" x2="-20" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="-7" y1="-80" x2="-7" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="7" y1="-80" x2="7" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="-80" x2="20" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  </g>
  
  <!-- Play button overlay -->
  <circle cx="256" cy="320" r="35" fill="#06c167" stroke="#fff" stroke-width="3"/>
  <path d="M 246 305 L 246 335 L 270 320 Z" fill="#fff"/>
  
  <!-- Pulse rings for dynamic feel -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#fff" stroke-width="4" opacity="0.2"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#fff" stroke-width="2" opacity="0.1"/>
</svg>
