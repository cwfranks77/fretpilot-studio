<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" role="img" aria-label="Practice Tips">
  <defs>
    <linearGradient id="bgp" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#161d28"/>
      <stop offset="100%" stop-color="#202a39"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06c167"/>
      <stop offset="100%" stop-color="#4a90e2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="16" fill="url(#bgp)"/>
  <g transform="translate(36,40)">
    <rect x="0" y="0" width="8" height="220" rx="4" fill="url(#accent)"/>
    <g transform="translate(28,0)">
      <text x="0" y="36" font-family="Inter,Segoe UI,Arial" font-size="28" font-weight="700" fill="#e1e7f2">Practice Tips</text>
      <text x="0" y="72" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#a9b2c9">• Slow is smooth. Smooth is fast.</text>
      <text x="0" y="100" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#a9b2c9">• Use a metronome; increase BPM gradually.</text>
      <text x="0" y="128" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#a9b2c9">• Record yourself and review timing.</text>
      <text x="0" y="156" font-family="Inter,Segoe UI,Arial" font-size="16" fill="#a9b2c9">• Rest well; consistency beats intensity.</text>
    </g>
  </g>
  <g transform="translate(560,40)">
    <circle cx="100" cy="70" r="62" fill="#1d2532" stroke="#3a4358" stroke-width="2"/>
    <path d="M84,50 L124,70 L84,90 Z" fill="#06c167"/>
    <text x="40" y="180" font-family="Inter,Segoe UI,Arial" font-size="14" fill="#9fb0c9">Keep going →</text>
  </g>
</svg>