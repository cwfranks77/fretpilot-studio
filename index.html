<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="602995" />
  <title>FretPilot Trainer</title>
    <script>
      // Host-based client redirect: Serve store for TheFranksStandard domain
      (function() {
        try {
          var host = window.location.hostname || '';
          var path = window.location.pathname || '/';
          if (/(^|\.)thefranksstandard\.com$/i.test(host) && !/^\/store(\/|\.html|$)/i.test(path)) {
            window.location.replace('/store.html');
          }
        } catch (_) { /* no-op */ }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
