<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFS Monogram Perspective Preview</title>
  <style>
    :root{
      --bg1:#0f1117; /* deep navy */
      --bg2:#1a1f2b; /* night slate */
      --gold:#FFD600;
      --dark:#232323;
      --rx:-35deg; /* default tilt to look upward - increased for more slant */
      --ty:0px;
      --tz:0px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:#e6e9ef;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 50% 70%, rgba(255,214,0,.06), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .header{
      width:100%;
      max-width:1200px;
      padding:18px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .badge{
      background:rgba(255,214,0,.1);
      color:#fbe274;
      border:1px solid rgba(255,214,0,.25);
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.3px;
    }
    .controls{ display:flex; align-items:center; gap:14px; flex-wrap:wrap; }
    .controls label{ font-size:12px; opacity:.85; display:flex; align-items:center; gap:8px; }
    input[type=range]{ accent-color:var(--gold); }
    select{ accent-color:var(--gold); padding:4px 8px; border-radius:8px; border:1px solid #2a3140; background:#0f141d; color:#dfe6f3; }

    .stage-wrap{ width:100%; max-width:1200px; padding:24px; padding-bottom:72px; display:flex; justify-content:center; }
    .stage{
      width:min(92vw, 1100px);
      height:min(60vw, 520px);
      perspective:1100px;
      perspective-origin:50% 85%;
      position:relative;
      border-radius:20px;
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    }
    .floor{
      position:absolute; left:0; right:0; bottom:0; height:45%;
      background: radial-gradient(60% 120% at 50% 0%, rgba(255,255,255,.06), transparent 60%);
      transform: translateZ(0);
    }
    .logo-frame{ position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:center; }
    .logo{
      width:min(92%, 1000px);
      height:auto;
      filter: drop-shadow(0 28px 36px rgba(0,0,0,.45));
      transform-origin: bottom center;
      transform: rotateX(var(--rx)) translateY(var(--ty)) translateZ(var(--tz));
      transition: transform .6s cubic-bezier(.2,.8,.2,1), filter .6s;
    }
    .hint{ opacity:.66; font-size:12px; margin-top:-32px; margin-bottom:24px; }
    a{ color:#8cd1ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="header">
    <div class="badge">Perspective preview</div>
    <div class="controls">
      <label>Angle <input id="angle" type="range" min="-45" max="-5" value="-35" step="1"></label>
      <label>Height <input id="height" type="range" min="-60" max="60" value="0" step="1"></label>
      <label>Logo
        <select id="logo-type">
          <option value="THS">THS</option>
          <option value="TFS" selected>TFS</option>
        </select>
      </label>
      <label>Variant
        <select id="variant">
          <option value="dark" selected>Dark</option>
          <option value="gold">Gold</option>
        </select>
      </label>
    </div>
  </div>

  <div class="stage-wrap">
    <div class="stage">
      <div class="logo-frame">
        <img id="logo" class="logo" src="resources/brand-assets/TFS_logo_dark.svg" alt="TFS Logo (The Franks Standard)">
      </div>
      <div class="floor"></div>
    </div>
  </div>

  <div class="hint">Tip: Drag the angle slider to increase the "looking up" effect. Switch variants to compare gold vs dark.</div>

  <script>
    const angle = document.getElementById('angle');
    const height = document.getElementById('height');
    const logoType = document.getElementById('logo-type');
    const variant = document.getElementById('variant');
    const logo = document.getElementById('logo');

    function update(){
      document.documentElement.style.setProperty('--rx', angle.value + 'deg');
      document.documentElement.style.setProperty('--ty', height.value + 'px');
      logo.src = 'resources/brand-assets/' + logoType.value + '_logo_' + variant.value + '.svg';
    }
    angle.addEventListener('input', update);
    height.addEventListener('input', update);
    logoType.addEventListener('change', update);
    variant.addEventListener('change', update);
    update();
  </script>
</body>
</html>
