<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1505 768" width="1505" height="768">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&amp;display=swap');
    </style>
    <filter id="carved" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="offsetBlur" operator="in" result="shadow"/>
      <feComponentTransfer in="shadow" result="darkShadow">
        <feFuncA type="linear" slope="1.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="darkShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background image -->
  <image href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==" x="0" y="0" width="1505" height="768" preserveAspectRatio="xMidYMid slice" opacity="0"/>
  
  <!-- New slogan text positioned in frieze band -->
  <g font-family="'Cinzel', Georgia, serif" font-weight="800" text-anchor="middle" filter="url(#carved)">
    <text x="752.5" y="332" font-size="34" letter-spacing="2.5" fill="#3a2e22">
      PREMIUM INSTRUMENTS. SERVICE STANDARD.
    </text>
  </g>
</svg>
