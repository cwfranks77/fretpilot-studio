<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bggrad" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1F1F1F"/>
      <stop offset="100%" stop-color="#232323"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="18" dy="24" stdDeviation="12" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="800" height="400" rx="36" fill="url(#bggrad)"/>
  <g filter="url(#shadow)">
    <!-- Tall T -->
    <text x="150" y="260" font-family="Montserrat, Arial, sans-serif" font-size="220" font-weight="900" fill="#FFD600" letter-spacing="-6">T</text>
    <!-- Short H -->
    <text x="320" y="240" font-family="Montserrat, Arial, sans-serif" font-size="140" font-weight="800" fill="#FFD600" letter-spacing="-6">H</text>
    <!-- Tall S -->
    <text x="440" y="260" font-family="Montserrat, Arial, sans-serif" font-size="220" font-weight="900" fill="#FFD600" letter-spacing="-6">S</text>
  </g>
</svg>
