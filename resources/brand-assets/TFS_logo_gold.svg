<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" viewBox="0 0 800 480" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bggrad2" x1="0" y1="0" x2="800" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00C9E6"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- Greek/Roman Column Pattern -->
    <linearGradient id="columnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d5f0"/>
      <stop offset="50%" stop-color="#00bfda"/>
      <stop offset="100%" stop-color="#00aac4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="480" rx="36" fill="url(#bggrad2)"/>
  
  <!-- Cornerstone Columns -->
  <g opacity="0.25">
    <!-- Left Column -->
    <rect x="80" y="80" width="60" height="320" fill="url(#columnGrad)" stroke="#00aac4" stroke-width="2"/>
    <!-- Column fluting (vertical grooves) -->
    <line x1="90" y1="80" x2="90" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="100" y1="80" x2="100" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="110" y1="80" x2="110" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="120" y1="80" x2="120" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="130" y1="80" x2="130" y2="400" stroke="#009fb4" stroke-width="1"/>
    <!-- Capital (top) -->
    <rect x="70" y="70" width="80" height="15" fill="#00d5f0" stroke="#00aac4" stroke-width="1"/>
    <rect x="75" y="75" width="70" height="8" fill="#00e5ff"/>
    <!-- Base -->
    <rect x="70" y="395" width="80" height="15" fill="#00d5f0" stroke="#00aac4" stroke-width="1"/>
    
    <!-- Right Column -->
    <rect x="660" y="80" width="60" height="320" fill="url(#columnGrad)" stroke="#00aac4" stroke-width="2"/>
    <!-- Column fluting -->
    <line x1="670" y1="80" x2="670" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="680" y1="80" x2="680" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="690" y1="80" x2="690" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="700" y1="80" x2="700" y2="400" stroke="#009fb4" stroke-width="1"/>
    <line x1="710" y1="80" x2="710" y2="400" stroke="#009fb4" stroke-width="1"/>
    <!-- Capital -->
    <rect x="650" y="70" width="80" height="15" fill="#00d5f0" stroke="#00aac4" stroke-width="1"/>
    <rect x="655" y="75" width="70" height="8" fill="#00e5ff"/>
    <!-- Base -->
    <rect x="650" y="395" width="80" height="15" fill="#00d5f0" stroke="#00aac4" stroke-width="1"/>
  </g>
  
  <g filter="url(#shadow)">
    <!-- Tall T perfectly centered with black outline -->
    <text x="290" y="260" font-family="Montserrat, Arial, sans-serif" font-size="200" font-weight="900" fill="#0A1628" stroke="#000000" stroke-width="4" letter-spacing="-6">T</text>
    <!-- Regular F perfectly centered with black outline -->
    <text x="410" y="250" font-family="Montserrat, Arial, sans-serif" font-size="150" font-weight="800" fill="#0A1628" stroke="#000000" stroke-width="4" letter-spacing="-6">F</text>
    <!-- Tall S perfectly centered with black outline -->
    <text x="505" y="260" font-family="Montserrat, Arial, sans-serif" font-size="200" font-weight="900" fill="#0A1628" stroke="#000000" stroke-width="4" letter-spacing="-6">S</text>
  </g>
  <!-- Slogan perfectly centered -->
  <text x="400" y="360" font-family="Montserrat, Arial, sans-serif" font-size="22" font-weight="600" fill="#0A1628" text-anchor="middle" letter-spacing="2" opacity="0.9">RAISING THE BAR ONE CHORD AT A TIME</text>
</svg>
